    <style type="text/css">
    	html, body { position: relative; height: 100%;}
	body { font-family: Helvetica Neue, Helvetica, Arial, sans-serif; color:#000; margin: 0; padding: 0; }
	*{padding: 0;	margin: 0;	box-sizing: border-box;}
    
    .btn{
	    	position: absolute;
	    top: 35px;
	    	right: 0;
		width: 70px;
		height: 48px;
	}
	.nav{
		position: absolute;
		top: 0;
		width: 100%;
		height: 50px;
		display: flex;
	}
	.navbtn{
    		flex: 1;
    	}
	
    </style>
</head>
<body>
	<div class="home">
		<div class="btn"></div>
		<img src="https://i1.yongChe.name/media/g1/M04/1E/24/rBEAQ1rCZp6IPWG-AAeD1S9PoCEAAL_UwMl9UUAB4Pt351.jpg" width="100%"/>
	</div>
	<div class="nav">
		<div class="navbtn navbtn1"></div>
		<div class="navbtn navbtn2"></div>
		<div class="navbtn navbtn3"></div>
	</div>
	<div class=" rulebg rulebg1">
		<img src="https://i2.yongche.name/media/g1/M02/1E/24/rBEARFrCa8eIcMnEABLqg-YIaewAAL_VQDgw0UAEuqb643.jpg" width="100%"/>

	<div class=" rulebg rulebg2">
		<img src="https://i1.yongche.name/media/g2/M02/1D/2A/rBEBP1rCa5eIWGXuAA_dCZ26zssAALivgLeAX4AD90h368.jpg" width="100%"/>
	</div>
	<div class=" rulebg rulebg3">
		<img src="https://i2.yongche.name/media/g2/M03/1D/2A/rBEBP1rCa7SIGS7_AA3wDOU86DQAALivQNEjToADfAk758.jpg" width="100%"/>
	</div>
	
	
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$('.rulebg1').hide();
		$('.rulebg2').hide();
		$('.rulebg3').hide();
		$('.nav').hide();
		
		$('.btn').click(function(){
			$('.home').hide();
			$('.nav').show();
			$('.rulebg1').show();
		})
		$('.navbtn1').click(function(){
			$('.rulebg').hide();
			$('.rulebg1').show();
		})
		$('.navbtn2').click(function(){
			$('.rulebg').hide();
			$('.rulebg2').show();
		})
		$('.navbtn3').click(function(){
			$('.rulebg').hide();
			$('.rulebg3').show();
		})
	</script>
